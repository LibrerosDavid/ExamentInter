<app-usuario-crear *ngIf="mostraModalService.modal" [correo]="clienteSeleccionado" (termino)="getAlluser(0,true)"></app-usuario-crear>

<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" (click)="mostrarModal()" >
        Crear Cliente
      </button>
    </div>
    <div *ngIf="clientes.length == 0" class="alert alert-info">
      No hay registros en la base de datos!
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes.length>0">
      <thead>
      <tr>
        <th>#</th>
        <th>nombre</th>
        <th>A. paterno</th>
        <th>A. materno</th>
        <th>email</th>
        <th>editar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cliente of clientes;let i = index">
        <td>{{ i }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.apellidoPaterno }}</td>
        <td>{{ cliente.apellidoMaterno }}</td>
        <td>{{ cliente.correo }}</td>

        <td>
          <button type="button" name="editar" (click)="EditarUsuario(cliente.correo)" >editar</button>
        </td>

      </tr>
      </tbody>
    </table>
    <button type="button" (click)="siguiente()" >siguiente</button>
    <button type="button"  (click)="anterior()" >anterior</button>
  </div>
</div>
